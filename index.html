<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cave Game Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      padding: 2em 2.5em 2em 2.5em;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.2em;
      color: #2a5d8f;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
    }
    .desc {
      color: #555;
      margin-bottom: 1.5em;
    }
    .feedback-list {
      margin-top: 2em;
    }
    .feedback-item {
      background: #f6fafd;
      border-radius: 10px;
      box-shadow: 0 1px 4px #0001;
      padding: 1em 1.2em;
      margin-bottom: 1.2em;
      border-left: 5px solid #2a5d8f;
      transition: box-shadow 0.2s;
    }
    .feedback-item:hover {
      box-shadow: 0 4px 16px #2a5d8f22;
    }
    .player {
      font-weight: bold;
      color: #2a5d8f;
      font-size: 1.1em;
    }
    .timestamp {
      color: #888;
      font-size: 0.92em;
      float: right;
    }
    .sample {
      background: #eaf6ff;
      border-radius: 8px;
      padding: 1em;
      margin-top: 1.5em;
      font-size: 1em;
      font-family: 'Roboto Mono', monospace;
      color: #1a3a5d;
      border: 1px solid #b3d1f7;
    }
    .sample strong {
      color: #2a5d8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cave Game Feedback</h1>
    <div class="desc">
      View all feedback submitted to the server.<br>
      <strong>To submit feedback, send a POST request to <code>/feedback</code>:</strong>
    </div>
    <div class="sample">
      <strong>Sample curl command:</strong><br>
      <code>curl -X POST http://[server-ip]:3000/feedback -H "Content-Type: application/json" -d '{"player":"Player1","feedback":"I love this cave!"}'</code>
    </div>
    <div class="feedback-list" id="feedbackList"></div>
  </div>
  <script>
    async function loadFeedback() {
      const res = await fetch('/feedback');
      const feedback = await res.json();
      const list = document.getElementById('feedbackList');
      list.innerHTML = '';
      if (feedback.length === 0) {
        list.innerHTML = '<em>No feedback yet.</em>';
        return;
      }
      feedback.slice().reverse().forEach(item => {
        const div = document.createElement('div');
        div.className = 'feedback-item';
        div.innerHTML = `<span class="player">${item.player}</span> <span class="timestamp">${new Date(item.timestamp).toLocaleString()}</span><br>${item.feedback}`;
        list.appendChild(div);
      });
    }
    loadFeedback();
    setInterval(loadFeedback, 5000);
  </script>
</body>
</html>
